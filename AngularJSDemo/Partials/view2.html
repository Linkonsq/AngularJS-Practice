<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="http://code.angularjs.org/1.2.1/angular-route.min.js"></script>
    <title>View1</title>
</head>
<body>
    <h1>I am View2</h1>

    <div>
        Name: <input type="text" data-ng-model="filter.city" />

        <ul>
            <li data-ng-repeat="person in persons | filter:filter.city | orderBy:'city'">{{ person.name }} - {{ person.city }}</li>
        </ul>

        <a href="#/view1">View1</a>
    </div>
</body>
</html>

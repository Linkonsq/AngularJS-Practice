<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <script src="http://code.angularjs.org/1.2.1/angular-route.min.js"></script>
    <title>View1</title>

<body>

    <div>

        Person Name:

        <input type="text" data-ng-model="newPerson.name"/>

        Person City: 
        <br />
        <input type="text" data-ng-model="newCity.city" />
        <br />
        <button data-ng-click="addPerson()">Add Person</button>
        <br />
        <a href="#!view2">View2</a>
    </div>
</body>
</html>
